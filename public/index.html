<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programming Challlenges Interface 1.1</title>
    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/pgprog.js"></script>
    <link rel="stylesheet" type="text/css" href="/css/pgprog.css" />
</head>
<body>
<script>
$(document).ready(function() {
    generateMenu();
});
</script>

        <div id="challengemenu"> </div>

        <div id="challengeform" class="col-2">
            <p>

                <button id="process" type="button">Click Me!</button>
            </p>
            <p>
                <textarea name="outputString" rows="10" cols="30" id="outputString" disabled></textarea>
            </p>
        </div>

    </div>


</div>
