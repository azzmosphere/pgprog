<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morse Code Translater</title>
    <script src="/js/jquery-3.2.1.min.js"></script>
</head>
<body>
<script >
$(document).ready(function() {
        $('#translate').click(function () {
            $.ajax({
                url: '/morsecode',
                type: "POST",
                data: {
                    texttotranslate : $('#texttotranslate').val(),
                    language        : $('#language').val()
                },
                dataType: 'json',
                success: function (data) {
                    $('#texttotranslate').val(data.translatedText);
                }
            });
        });
});
    </script>
<div id="outer">
    <h1>Morse Code Translator</h1>

    <div id="el1">
<textarea name="message" rows="10" cols="30" id="texttotranslate">
The cat was playing in the garden.
</textarea>
    </div>

    <div id="el2">
        <select id="language">
            <option value="MCTOENGLISH" >English</option>
            <option value="ENGLISH2MC">Morse Code</option>
        </select>
        <button id="translate" type="button">Click Me!</button>
    </div>

    <div id="bottom">
        <a href="/">back</a>
    </div>

</div>
</body>
</html>
