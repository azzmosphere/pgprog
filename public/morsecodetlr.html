<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Morse Code Translater</title>
    <script src="/js/jquery-3.2.1.min.js"></script>
</head>
<body>
<script >

$(document).ready(function() {
    createProcessTrigger('#translate', '/challenges/morsecode',
        function (data) {
            $('#texttotranslate').val(data.texttranslated);
        },
        function () {
            return {
                texttotranslate : $('#texttotranslate').val(),
                ttype           : $('#ttype').val()
            };
        }
     );
});
    </script>
    <h2>Morse Code Translator</h2>


    <div id="el1">
<textarea name="message" rows="10" cols="30" id="texttotranslate">
The cat was playing in the garden.
</textarea>
    </div>

    <div id="el2">
        <select id="ttype">
            <option value="MCTOENGLISH" >English</option>
            <option value="ENGLISH2MC">Morse Code</option>
        </select>
        <button id="translate" type="button">Click Me!</button>
    </div>

    <p onclick="writeContent('/index.html')">back</p>

</body>
</html>
